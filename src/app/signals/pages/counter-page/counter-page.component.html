<h1>Counter : {{counter()}}</h1>
<hr>
<h2>Square counter {{squareCounter()}}</h2>

<button class="btn btn-primary mx-2" (click)="changeValue(+1)"> + 1 </button>
<button class="btn btn-primary mx-2" (click)="changeValue(-1)" > - 1 </button>
<button class="btn btn-primary mx-2" (click)="reset()"> Reset </button>
